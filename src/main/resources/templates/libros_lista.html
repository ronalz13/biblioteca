<html  lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
    <head th:replace="/fragments/head :: head" </head>
    
    <body>
        <header >
            <div class="header">
                <a href="/inicio"><h2>Biblioteca EGG</h2></a>

                <nav th:replace="/fragments/navbar :: nav" </nav>
            </div>
        </header>
              
              <div class="container">
                  
                  <table>
                      <thead>
                      <th>ISBN</th>
                      <th>Titulo</th>
                      <th>Ejemplares</th>
                      <th>Autor</th>
                      <th>Editorial</th>
                      <th>Fecha de ingreso</th>
                      <th scope="col" sec:authorize="hasRole('ADMIN')"> acciones</th>
                      </thead>
                      <tbody th:each="libro : ${libros}">
                          <tr>
                              <th th:text="${libro.isbn}"></th>
                              <td th:text="${libro.titulo}"></td>
                              <th th:text="${libro.ejemplares}"></th>
                              <th th:text="${libro.autor.nombre}"></th>
                              <th th:text="${libro.editorial.nombre}"></th>
                              <th th:text="${libro.alta}"></th>
                               <td>
                                  <a  sec:authorize="hasRole('ADMIN')" th:href="@{/libro/modificar/__${libro.isbn}__}"> modificar</a>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                  
              </div>   
              
     
    </body>
</html>
