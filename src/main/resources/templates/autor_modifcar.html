<html  lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
    <head th:replace="/fragments/head :: head" </head>
    
    <body>
        <header >
            <div class="header">
                <a href="/inicio"><h2>Biblioteca EGG</h2></a>

                <nav th:replace="/fragments/navbar :: nav" </nav>
            </div>
        </header>
        
        <div class="container">
            
            <div th:if="${error != null}" class="card text-white bg-danger nb-3 mensajeError" >
                <div class="car-body">
                 <h5 class="card-title"> Error :(</h5>
                    <p class="card-text" th:text="${error}" > </p>
                </div>
            
            </div>
            <div th:if="${exito != null}" class="card text-white bg-danger nb-3 mensajeError" >
                <div class="car-body">
                    <h5 class="card-title"> Exito! :(</h5>
                     <p class="card-text" th:text="${exito}"> </p>
            </div>
            
            <div class="container">
                <h2> modifique el Autor aqui </h2>

            </div>
        </div>
        <div class="container">
            <form th:action="@{/autor/modificar/__${autor.id}__}" method="POST">
                
                <input hidden th:value="${autor.id}" name="id" >
                
                <div class="form-gorup">
                    <input th:value="${autor.nombre}" type="text" class="form-control" name="nombre" >            
                </div>
                    
                <button type="submit" class="btn btn-primary"> Actualizar </button>
            </form>
        </div>     
    </body>
</html>
