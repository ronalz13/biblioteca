<html  lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
    <head th:replace="/fragments/head :: head" </head>
    
    <body>
        <header >
            <div class="header">
                <a href="/inicio"><h2>Biblioteca EGG</h2></a>

                <nav th:replace="/fragments/navbar :: nav" </nav>
            </div>
        </header>
              
              <div class="container">
                  
                  <table>
                      <thead>
                      <th>id Editorial</th>
                      <th>nombre Editorial</th>
                      <th scope="col" sec:authorize="hasRole('ADMIN')"> acciones </th>
                      </thead>
                      <tbody th:each="editorial : ${editoriales}">
                          <tr>
                              <th scope="row" th:text="${editorial.id}"></th>
                              <td th:text="${editorial.nombre}"></td>
                              <td>
                                  <a sec:authorize="hasRole('ADMIN')" th:href="@{/editorial/modificar/__${editorial.id}__}"> modificar</a>
                              </td>
                                  
                          </tr>
                      </tbody>
                      
                      
                  </table>
                  
              </div>   
              
     
    </body>
</html>
